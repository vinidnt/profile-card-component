<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinicius | Profile Card</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="card">
        <img class="cover" src="images/bg-pattern-card.svg" alt="">
        <div class="content">
            <img class="photo" src="images/image-victor.jpg" alt="Victor Crest">
            <div class="personal">
                <h1 class="name">Victor Crest</h1>
                <span class="age">26</span>
            </div>
            <span class="city">London</span>
        </div>
        <div class="row"></div>
        </div>
        <div class="information">
            <div class="info-container">
                <span class="numbers">80K</span>
                <span class="description">Followers</span>
            </div>
            <div class="info-container">
                <span class="numbers">803K</span>
                <span class="description">Likes</span>
            </div>
            <div class="info-container">
                <span class="numbers">1.4K</span>
                <span class="description">Photos</span>
            </div>
        </div>
    </main>
</body>
</html>
