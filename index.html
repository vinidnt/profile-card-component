<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinicius | Profile Card</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="card">
        <img class="cover" src="images/bg-pattern-card.svg" >        
        <div class="content">
            <img class="photo" src="images/image-victor.jpg" >
            <div class="personal">
                <text class="name">Victor Crest</text>
                <text class="age">26</text>
            </div>
            <text class="city">London</text>
        </div>

        </div>
        <div class="information">
            <div class="info-container">
                <text class="numbers">80K</text>
                <text class="description">Followers</text>
            </div>
            <div class="info-container">
                <text class="numbers">803K</text>
                <text class="description">Likes</text>
            </div>
            <div class="info-container">
                <text class="numbers">1.4K</text>
                <text class="description">Photos</text>
            </div>
        </div>
    </main>
</body>

</html>
